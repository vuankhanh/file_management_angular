<h2 mat-dialog-title>Thư mục mới</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput [formControl]="folderNameControl">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close]>Hủy</button>
  <button mat-button
    [mat-dialog-close]="folderNameControl.value"
    [disabled]="folderNameControl.invalid"
    cdkFocusInitial
  >Ok</button>
</mat-dialog-actions>
