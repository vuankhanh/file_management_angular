<h2 mat-dialog-title>Bạn chắc chứ?</h2>
@if (message) {
  <mat-dialog-content>
    <p>{{ message }}</p>
  </mat-dialog-content>
}
<mat-dialog-actions [align]="'end'">
  <button mat-button [mat-dialog-close]="false">Không</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
